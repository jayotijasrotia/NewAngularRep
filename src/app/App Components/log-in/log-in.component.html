<div class="container ">
  <mat-card>

      <mat-slide-toggle [(ngModel)]="isChecked" (change)="changed($event)">
        <mat-icon>{{ mode }}</mat-icon>
      </mat-slide-toggle>
    </div> -->
    <mat-card-title>
      <!-- <img src="/src/Logo.png" alt="" > -->
      <mat-icon>lock</mat-icon>
      Arbor Portfolio Manager
    </mat-card-title>
    <mat-card-subtitle>
      <!-- Log In -->
    </mat-card-subtitle>
      <mat-form-field appearance="outline">
        <mat-label> UserName</mat-label>
        <input  matInput [(ngModel)]="userName"  placeholder="userName"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label> Password</mat-label>
        <input  matInput [(ngModel)]="password" type="password" placeholder="PASSWORD" />
      </mat-form-field>
      <!-- <mat-checkbox class="example-margin" [(ngModel)]="isRemember" >REMEMBER ME</mat-checkbox> -->
    <mat-slide-toggle [(ngModel)]="isRemember">
     Remember Me 
    </mat-slide-toggle>
    <br><br>
    <button mat-raised-button color="primary" (click)='login()' >SIGN IN</button>
  </mat-card>
</div>
