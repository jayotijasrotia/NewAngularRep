<mat-form-field appearance="outline">
    <mat-label>Select Column</mat-label>
    <mat-select [(value)]="selectedColumn">
      <mat-option *ngFor="let column of columns" [value]="column">{{column}}</mat-option> 
    </mat-select>
  </mat-form-field>
  <label id="example-radio-group-label"><h4>select pin</h4></label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="selectedPin">
  <mat-radio-button class="example-radio-button" *ngFor="let mode of pinModes" [value]="mode">
    {{mode}}
  </mat-radio-button>
</mat-radio-group>
<div mat-dialog-action [align]="'end'">
<!-- <button mat-icon-button (click)="onPinSet()"><mat-icon>play_arrow</mat-icon></button> -->
<button mat-icon-button (click)="onPinSet()"><mat-icon>save</mat-icon></button>
